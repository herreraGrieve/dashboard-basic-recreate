<html>
  <head>
    <meta charset='utf-8'>
    <title>Recreate</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./recreate.css'>
  </head>
  <body>
    <section class='card'>
      <header class='card_actions'>
        <h1 class='card_title'>Section title</h1>
        <div >
          <button class='card_buttons card_add'><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1.2em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg></button>
          <button class='card_buttons card_contract'><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1.2em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg></button>
        </div >
      </header>
      <div class='card_contentHolder'>
        <form class='formCard'>
          <header class='formCard_header'>
            <h2 class='formCard_title'>Some text</h2>
            <div class='formCard_actions'>
              <button class='formCard_buttons formCard_addFavorite'><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></button>
              <button class='formCard_buttons formCard_send'><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg></button>
            </div>
          </header>
          <div class='formCard_content'>
            <div class='formCard_spaces input input-isRequired'>
              <label class='input_label'>Field 1</label>
              <input class='input_field input_field-fullWidth' placeholder='input 1' type='number'>
            </div>
            <div class='formCard_spaces input input-isRequired'>
              <label class='input_label'>Field 2</label>
              <input class='input_field input_field-fullWidth' placeholder='input 2' type='number'>
            </div>
            <div class='input formCard_spaces'>
              <input class='input_field input_field-fullWidth' placeholder='input 3'>
            </div>
          </div>
          <fieldset class='fieldset'></fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
